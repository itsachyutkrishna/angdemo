<form class="form">
    <h2 class="heading">Add a Cake</h2>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Cake Image</label>
        <input [(ngModel)]="formInput.image" name="h" class="form-control full-box" id="exampleInputEmail1"
            aria-describedby="emailHelp">
    </div>

    <div class="mb-3 div1">
        <label class="form-label">Cake Name</label>
        <label class="form-label">Price</label>

        <input [(ngModel)]="formInput.name" name="e" type="text" class="form-control half-box">
        <input [(ngModel)]="formInput.price" name="f" type="text" class="form-control half-box">
    </div>


    <div class="mb-3">
        <label class="form-label">Description</label>
        <input [(ngModel)]="formInput.desc" name="g" type="text" class="form-control full-box">
    </div>

    <div class="mb-3 div1">
        <label class="form-label">Weight</label>
        <label class="form-label">Type</label>

        <input [(ngModel)]="formInput.weight" name="e" type="text" class="form-control half-box">

        <input [(ngModel)]="formInput.type" name="e" type="text" class="form-control half-box">
    </div>

    <!-- <div class="mb-3">
        <label class="form-label">Ingredients</label>
        <select class="form-select" multiple aria-label="multiple select example" >
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div> -->

    <div class="mb-3">
        <label class="form-label">Flavour</label>
        <input [(ngModel)]="formInput.flavour" name="e" type="text" class="form-control full-box">
    </div>

    <button (click)="add_cake()" type="submit" class="btn btn-primary btn-custom">Add Cake</button>
</form>
