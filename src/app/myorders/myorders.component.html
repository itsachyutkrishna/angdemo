<h1>Your Orders</h1>

<div class="container" >

  <div class="accordion" id="accordionExample"  >
    
    <div class="accordion-item" *ngFor="let each of myorders let i=index"  >

      <h2 class="accordion-header"  id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i"
          aria-expanded="true" [attr.aria-controls]="'collapse'+i" >
          Order id: {{each.orderid}}
        </button>
      </h2>

      <div [attr.id]="'collapse'+i" class="accordion-collapse collapse show" aria-labelledby="headingOne"
        data-bs-parent="#accordionExample" >
        <div class="accordion-body" >
          <p> Total Price: <b>{{each.price|currency:'INR'}}</b> </p>
          <p>Ordered on: <b>{{each.orderdate|date:'fullDate'}} </b> at <b>{{each.orderdate|date:'shortTime'}} </b></p>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
              </tr>
            </thead>
            <tbody *ngFor="let c of each.cakes let j=index">
              <tr >
                <th scope="row">{{j+1}}</th>
                <td><img [src]="c.image"></td>
                <td>{{c.name}}</td>
                <td>{{c.price|currency:'INR'}}</td>
                <td>{{c.quantity}}</td>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
