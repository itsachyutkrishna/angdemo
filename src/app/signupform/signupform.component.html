<form action="signupformdatabase">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Name</b></label>
    <input [(ngModel)]="user.name" name="abc" type="text" placeholder="Enter your name" name="name" required>

    <label for="email"><b>Email</b></label>
    <input [(ngModel)]="user.email" name="abc" type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input [(ngModel)]="user.password" name="abc" type="password" placeholder="Enter Password" name="psw" required>



    <p>By creating an account you agree to our Terms & Conditions</p>




    <div class="container" style="background-color:#f1f1f1">

      <div class="row">

        <div class="col">
          <button (click)="signup()" type="submit" class="signupbtn">Sign Up</button>
        </div>

        <div class="col">
          <button routerLink="/" type="button" class="cancelbtn">Cancel</button>
        </div>

      </div>
      <div *ngIf="message=='Please Provide Details'" class="alert alert-danger" role="alert">
        {{message}}
      </div>
      <div *ngIf="message=='User Already Exists'" class="alert alert-danger" role="alert">
        {{message}}
      </div> 
      <div *ngIf="message=='User Registered'" class="alert alert-success" role="alert">
        {{message}}
      </div>
    </div>
  </div>
</form>
